{% extends 'base.html' %}

{% block title %}
    {{ organisation.name }}
{%  endblock %}

{% block content %}

    <h1>{{ organisation.name }}</h1>
    <ul>
        {% for paw in organisation.paw_set.all %}
            <li><a href="{% url 'organisation:organisation-paw-detail' organisation.slug paw.slug %}">{{ paw.name }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
